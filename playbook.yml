---
- name: Vagrant Ansible Sample
  hosts: all
  user: vagrant
  vars:
    nodejs_npm_global_packages:
      - name: jslint
      - name: node-sass
      - name: phantomjs
      - name: purify-css
      - name: strip-css-comments-cli
      - name: n

  tasks:
    - name: update node to latest version
      become: yes
      shell: |
        n latest
        npm update -g npm
    - name: git clone botkit
      git: repo=https://github.com/howdyai/botkit.git dest=/home/vagrant
  roles:
    - role: geerlingguy.nodejs
      become: yes
