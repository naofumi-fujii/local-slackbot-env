---
- name: Vagrant Ansible Sample
  hosts: all
  user: vagrant

  tasks:
    - name: install packages
      become: yes
      apt: name={{item}} update_cache=yes
      with_items:
        - git
        - build-essential
        - phantomjs
        - tmux
        - vim-gnome
        - zsh
        - nodejs
        - npm
        - fonts-ipafont
        - libmysqlclient-dev
        - libmagickwand-dev

  roles:
    - role: spitfast.rbenv
    - geerlingguy.nodejs
    - role: geerlingguy.mysql
      become: yes
